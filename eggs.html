    <h1>Odin Recipes - Loki's Eggs</h1>
    <ul>
        <li>Hard boil eggs, cool, and halve them</li>
        <li>Remove yolks and mix with mayo, mustard, and pickle relish</li>
        <li>Pipe the mixture back into the egg whites</li>
        <li>Sprinkle with paprika and chopped chives</li>
    </ul>
